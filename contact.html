<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="assest/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 40px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 30px;
    }

    .section-title {
      text-align: center;
      font-size: 2.5em;
      color: #00bcd4;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .contact-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }

    .contact-info .info {
      background-color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-info .info:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .contact-info .info i {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .contact-info .info h3 {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .contact-info .info p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .form-container {
      margin-top: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container input, .form-container textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1.1em;
    }

    .form-container button {
      padding: 15px 30px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #008c9e;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <div id="header"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
        });
    </script>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Get in touch with us today.</p>
  </header>

  <div class="container">
    <h2 class="section-title">Contact Information</h2>
    <div class="contact-info">
      <div class="info">
        <i class="fas fa-phone-alt"></i>
        <h3>Phone</h3>
        <p>+91-9557300217</p>
      </div>
      <div class="info">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>techmobilehrd@gmail.com</p>
      </div>
    </div>

    <h2 class="section-title">Get in Touch</h2>
    <script src="https://sheetdb.io/s/f/n2np43ocgpkmc.js"></script>



</body>
</html>
